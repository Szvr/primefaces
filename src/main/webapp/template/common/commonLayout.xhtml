<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
    <h:outputStylesheet name="sticky-footer-navbar.css" library="css"/>
    <h:outputScript type="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
    <h:outputScript name="bootstrap/js/bootstrap.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle org.imageupload.navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Image upload</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/index.xhtml">Home</a></li>
                        <li><a href="/camera.xhtml">Camera</a></li>
                        <li><a href="/gallery.xhtml">Gallery</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

    <div id="page" class="container">
        <div id="header" class="page-header">
            <ui:insert name="header" >
                <h1>Default Header</h1>
            </ui:insert>
        </div>

        <div id="content" class="container">
            <ui:insert name="content" >
                <h1>Default Content</h1>
            </ui:insert>
        </div>

        <footer class="footer" style="left:0px">
            <div class="container">
                  <p class="text-muted">&copy; 2015</p>
            </div>
        </footer>
